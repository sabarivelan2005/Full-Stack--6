<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Marks Form</title>
</head>
<body>
    <h1>Student Mark Entry Form</h1>
    <form action="/submit" method="POST">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="rollNo">Roll No:</label><br>
        <input type="text" id="rollNo" name="rollNo" required><br><br>
        
        <label for="sem">Semester:</label><br>
        <input type="text" id="sem" name="sem" required><br><br>
        
        <label for="marks1">Marks in Subject 1:</label><br>
        <input type="number" id="marks1" name="marks1" required><br><br>
        
        <label for="marks2">Marks in Subject 2:</label><br>
        <input type="number" id="marks2" name="marks2" required><br><br>
        
        <label for="marks3">Marks in Subject 3:</label><br>
        <input type="number" id="marks3" name="marks3" required><br><br>
        
        <label for="marks4">Marks in Subject 4:</label><br>
        <input type="number" id="marks4" name="marks4" required><br><br>
        
        <label for="marks5">Marks in Subject 5:</label><br>
        <input type="number" id="marks5" name="marks5" required><br><br>

        <button type="submit">Submit</button>
    </form
